<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{{ static_url("node_modules/codemirror/lib/codemirror.css") }}">
    <script src="{{ static_url("node_modules/codemirror/lib/codemirror.js") }}"></script>

    <script src="{{ static_url("node_modules/codemirror/mode/python/python.js") }}"></script>
    <script src="{{ static_url("node_modules/codemirror/mode/javascript/javascript.js") }}"></script>

    <script src="{{ static_url("node_modules/codemirror/addon/selection/active-line.js") }}"></script>
    <script src="{{ static_url("node_modules/codemirror/addon/edit/matchbrackets.js") }}"></script>
    <script src="{{ static_url("node_modules/codemirror/addon/display/autorefresh.js") }}"></script>

    <link rel="stylesheet" href="{{ static_url("node_modules/codemirror/addon/merge/merge.css") }}">
    <script src="{{ static_url("node_modules/codemirror/addon/merge/merge.js") }}"></script>

    <link rel="stylesheet" href="{{ static_url("nbdime.css") }}">
    <script src="{{ static_url("nbdime.js") }}"></script>

    <title>nbdime - diff and merge your Jupyter notebooks</title>

  </head>

  <!-- TODO: make nbdime.init() setup the forms/input user interface? -->

  <body> <!-- onload="nbdime.init()" -->
    <div id="nbdime-root">
      <h3>Nbdime</h3>
      <a href="https://github.com/martinal/nbdime">Nbdime</a>
      allows you to diff or merge Jupyter notebooks.
      Enter notebook filenames in one of the forms below to get started.

      <div class="nbdime-forms">
        <div style="display:inline-block; width:40%;">
          <fieldset>
            <legend>Please input filenames of notebooks to diff:</legend>
            Base:<br>
            <input type="text" name="base" value="base.ipynb"><br>
            Remote:<br>
            <input type="text" name="remote" value="remote.ipynb"><br>
            <br>
            <button type="button" name="diff" value="Diff files" onclick="nbdime.on_diff();">Diff files</button>
          </fieldset>
        </div>

        <div style="display:inline-block; width:40%;">
          <fieldset>
            <legend>Please input filenames of notebooks to merge:</legend>
            Base:<br>
            <input type="text" id="merge-base" name="base" value="base.ipynb"><br>
            Local:<br>
            <input type="text" id="merge-local" name="local" value="local.ipynb"><br>
            Remote:<br>
            <input type="text" id="merge-remote" name="remote" value="remote.ipynb"><br>
            <br>
            <button type="button" name="merge" value="Merge files" onclick="nbdime.on_merge();">Merge files</button>
          </fieldset>
        </div>
      </div> <!-- nbdime-forms -->

    </div> <!-- nbdime-root -->
  </body>
</html>
